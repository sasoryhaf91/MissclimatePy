
[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "missclimatepy"
version = "0.1.0"
description = "Missing-Data Imputation for Climate Time Series (x, y, z + calendar only)"
readme = "README.md"
requires-python = ">=3.9"
license = {text = "MIT"}
authors = [{name = "Your Name", email = "you@example.com"}]
keywords = ["climate", "imputation", "meteorology", "random-forest", "idw", "time-series"]

dependencies = [
  "pandas>=2.0",
  "numpy>=1.24",
  "scikit-learn>=1.3",
]
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Topic :: Scientific/Engineering :: Atmospheric Science",
]

[project.urls]
Homepage = "https://github.com/youruser/missclimatepy"
Documentation = "https://youruser.github.io/missclimatepy"
Issues = "https://github.com/youruser/missclimatepy/issues"

[tool.setuptools.packages.find]
where = ["src"]

[project.optional-dependencies]
parquet = ["pyarrow>=15"]
dev = ["pytest>=7", 
  "coverage>=7", 
  "pre-commit>=3", 
  "mkdocs>=1.5", 
  "mkdocs-material>=9.5", 
  "pyarrow>=15"
  "pytest-cov",
  "black",
  "ruff",
  "matplotlib>=3.5",]
]